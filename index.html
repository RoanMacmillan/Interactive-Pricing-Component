<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive pricing component</title>


</head>

<body>
  <main>

    <img id="pattern" src="./images/pattern-circles.svg">

    <h1>Simple, traffic-based pricing</h1>
    <span id="trial">Sign-up for our 30-day trial.<br id="br"> No credit card required.</span>
    <div class="card-container">

      <div class="scroll-container">


        <h2 id="views">100k pageviews</h2>

        <div id="slider-btn" class="slider-main">
          <input type="range" min="1" max="100" value="50" class="range-slider" id="myRange">
        </div>
<div class="price-container">
        <span id="cost">$16.00</span> <small>/ month</small><br>
        </div>

        <div class="toggle-container">

          <span class="toggle-text">Monthly Billing</span>
          <label for="toggle-btn" class="switch">
            <input id="toggle-btn" type="checkbox" aria-label="input" >
            <span class="slider"></span>
          </label>
          <span class="toggle-text">Yearly Billing </span><span id="discount">-25%<span id="discount-text">discount</span></span>
        </div>




      </div>

      <div class="content-container">

        <div id="list-content" class="content-box">

          <div class="content-child"><img src="./images/icon-check.svg"> <span>Unlimited websites</span></div>
          <div class="content-child"><img src="./images/icon-check.svg"> <span>100% data ownership</span></div>
          <div class="content-child"><img src="./images/icon-check.svg"> <span>Email reports</span></div>

        </div>

        <div class="content-box">
          <button id="trial-btn" class="btn">Start my trial</button>
        </div>
      </div>

    </div>

  </main>

  <script src="./script.js"></script>
</body>

</html>
